<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela </title>
    <style>
        table, th ,td{
            border: 1px solid black;
        }
    </style>
    
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade </th>
                <th>Informacoes adicionais </th>
            </tr>
        </thead>
    <tbody>
        <tr>
            <td>Maicon</td>
            <td>21</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Edeleusa</td>
            <td>45</td>
            <td> auxiliar de cozinha</td>
        </tr>
        <tr>
            <td>Edivalo</td>
            <td>45</td>
            <td>tratorista</td>
        </tr>

    </tbody>
        
    </table>
</body>
</html>
